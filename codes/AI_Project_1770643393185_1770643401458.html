<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Task Manager | Premium Todo App</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom CSS for animations and scrollbar appearance */
        @layer base {
            body {
                @apply bg-slate-900 text-slate-100 font-manrope;
            }
            h1, h2, h3 {
                @apply font-sora;
            }
        }

        /* Custom Keyframes for Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-slideUp {
            animation: slideUp 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        /* Custom scrollbar for task list */
        #taskList::-webkit-scrollbar {
            width: 8px;
        }

        #taskList::-webkit-scrollbar-thumb {
            background-color: #6d28d9; /* Violet-700 */
            border-radius: 10px;
        }

        #taskList::-webkit-scrollbar-track {
            background: #1e293b; /* Slate-800 */
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#6d28d9', // Violet-700
                        'accent': '#10b981', // Emerald-500
                        'dark-bg': '#0f172a', // Slate-900
                        'muted': '#94a3b8', // Slate-400
                    },
                    fontFamily: {
                        sora: ['Sora', 'sans-serif'],
                        manrope: ['Manrope', 'sans-serif'],
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.8s ease-out',
                        slideUp: 'slideUp 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: 0 },
                            'to': { opacity: 1 },
                        },
                        slideUp: {
                            'from': { opacity: 0, transform: 'translateY(20px)' },
                            'to': { opacity: 1, transform: 'translateY(0)' },
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen pt-20 pb-16">

    <!-- Navbar (Fixed/Glassmorphism) -->
    <header class="fixed top-0 left-0 right-0 z-50 p-4 bg-slate-900/50 backdrop-blur-xl border-b border-white/10 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent transition-colors duration-300 hover:opacity-90 tracking-tighter">
                Quantum
            </a>
            <nav class="hidden sm:flex space-x-6 text-sm text-slate-300">
                <a href="#app" class="hover:text-primary transition-colors duration-200">Tasks</a>
                <a href="#" class="hover:text-primary transition-colors duration-200">Stats</a>
                <a href="#footer" class="hover:text-primary transition-colors duration-200">Contact</a>
            </nav>
            <button id="mobileMenuToggle" class="sm:hidden text-slate-300 hover:text-primary transition-colors duration-200" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
                <i data-lucide="menu"></i>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden sm:hidden mt-4 pt-2 border-t border-white/10">
            <a href="#app" class="block py-2 text-slate-300 hover:text-primary transition-colors duration-200">Tasks</a>
            <a href="#" class="block py-2 text-slate-300 hover:text-primary transition-colors duration-200">Stats</a>
            <a href="#footer" class="block py-2 text-slate-300 hover:text-primary transition-colors duration-200">Contact</a>
        </div>
    </header>
    
    <!-- Main Content / Hero Section (The Todo App itself) -->
    <main id="app" class="py-12 px-4 min-h-[calc(100vh-140px)] flex items-start justify-center">
        
        <div id="appContainer" class="w-full max-w-xl lg:max-w-2xl mx-auto p-6 md:p-10 rounded-3xl bg-slate-800/60 backdrop-blur-xl border border-white/10 shadow-2xl shadow-violet-900/30 animate-slideUp">
            
            <!-- Header and Stats -->
            <header class="mb-8">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-2 leading-tight tracking-tight text-white">
                    Focus Today
                </h1>
                <p class="text-lg text-muted mb-4">
                    Manage your critical tasks and achieve flow state.
                </p>
                <div class="flex flex-wrap gap-4 text-sm font-medium">
                    <span id="totalTasksCount" class="px-3 py-1 bg-slate-700 rounded-full border border-slate-600 text-primary">0 Total</span>
                    <span id="pendingTasksCount" class="px-3 py-1 bg-slate-700 rounded-full border border-slate-600 text-yellow-400">0 Pending</span>
                    <span id="completedTasksCount" class="px-3 py-1 bg-slate-700 rounded-full border border-slate-600 text-accent">0 Completed</span>
                </div>
            </header>

            <!-- Task Input Form -->
            <form id="taskForm" class="flex gap-4 mb-8 p-4 rounded-xl bg-slate-700/50 backdrop-blur-sm border border-slate-600 shadow-lg">
                <input 
                    type="text" 
                    id="taskInput"
                    placeholder="Enter a new quantum task..."
                    required 
                    class="flex-grow p-3 bg-slate-800/50 text-white rounded-lg border border-slate-700 focus:ring-2 focus:ring-primary outline-none transition-colors duration-200 placeholder:text-slate-500"
                >
                <button 
                    type="submit" 
                    class="flex items-center justify-center p-3 bg-primary text-white rounded-lg shadow-xl hover:bg-violet-600 transition-all duration-300 hover:scale-[1.03] active:scale-100"
                    title="Add Task"
                >
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </form>
            
            <!-- Task List Container -->
            <section class="min-h-[10rem] max-h-[50vh] overflow-y-auto pr-2">
                <ul id="taskList" class="space-y-4">
                    <!-- Tasks will be injected here by JavaScript -->
                </ul>
                <p id="emptyMessage" class="text-center text-muted mt-8 text-lg hidden animate-fadeIn">
                    <i data-lucide="inbox" class="w-6 h-6 mx-auto mb-2"></i>
                    No tasks found. Time to create some goals!
                </p>
            </section>

        </div>
    </main>
    
    <!-- Footer -->
    <footer id="footer" class="p-6 text-center text-sm text-muted border-t border-slate-700/50 mt-12">
        <div class="max-w-7xl mx-auto">
            <p>&copy; 2024 Quantum Systems. All rights reserved.</p>
            <p class="mt-1 space-x-4">
                <a href="#" class="hover:text-primary transition-colors duration-200">Privacy Policy</a>
                <span class="text-slate-600">|</span>
                <a href="#" class="hover:text-primary transition-colors duration-200">Terms of Service</a>
            </p>
        </div>
    </footer>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        let tasks = [];
        const STORAGE_KEY = 'quantumTasks';
        
        const taskList = document.getElementById('taskList');
        const taskForm = document.getElementById('taskForm');
        const taskInput = document.getElementById('taskInput');
        const emptyMessage = document.getElementById('emptyMessage');
        
        const totalCount = document.getElementById('totalTasksCount');
        const pendingCount = document.getElementById('pendingTasksCount');
        const completedCount = document.getElementById('completedTasksCount');

        // --- Core Data Management ---

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            updateTaskCounts();
        }

        function loadTasks() {
            const storedTasks = localStorage.getItem(STORAGE_KEY);
            tasks = storedTasks ? JSON.parse(storedTasks) : [];
        }
        
        function updateTaskCounts() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            totalCount.textContent = `${total} Total`;
            completedCount.textContent = `${completed} Completed`;
            pendingCount.textContent = `${pending} Pending`;
            
            emptyMessage.classList.toggle('hidden', total > 0);
        }

        // --- Rendering ---

        function createTaskElement(task) {
            const li = document.createElement('li');
            li.className = `
                flex items-center justify-between p-4 rounded-xl 
                transition-all duration-300 
                shadow-md
                hover:shadow-lg hover:scale-[1.01] hover:bg-slate-700/50
                ${task.completed ? 'bg-slate-700/40 border border-slate-700' : 'bg-slate-700 border border-slate-600'}
            `;
            li.dataset.id = task.id;

            const checkboxId = `task-${task.id}`;
            
            const content = `
                <div class="flex items-center flex-1 min-w-0">
                    <input 
                        type="checkbox" 
                        id="${checkboxId}" 
                        data-action="toggle"
                        ${task.completed ? 'checked' : ''}
                        class="w-5 h-5 text-primary bg-slate-800 border-slate-600 rounded focus:ring-primary focus:ring-2 cursor-pointer transition-colors duration-200"
                    >
                    <label 
                        for="${checkboxId}" 
                        class="ml-4 flex-1 break-words cursor-pointer 
                        ${task.completed 
                            ? 'line-through text-muted italic opacity-70' 
                            : 'text-white font-medium'
                        }"
                    >
                        ${task.text}
                    </label>
                </div>
                <button 
                    data-action="delete"
                    class="ml-4 p-2 text-slate-400 hover:text-red-500 transition-colors duration-200 rounded-full hover:bg-slate-600/50"
                    title="Delete Task"
                >
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            `;
            
            li.innerHTML = content;
            return li;
        }

        function renderTasks() {
            taskList.innerHTML = '';
            
            // Sort: Pending first, then Completed
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return 0;
            });

            sortedTasks.forEach(task => {
                taskList.appendChild(createTaskElement(task));
            });
            
            lucide.createIcons(); // Re-create icons after DOM manipulation
            updateTaskCounts();
        }

        // --- Event Handlers ---

        function addTask(text) {
            if (!text.trim()) return;

            const newTask = {
                id: Date.now(),
                text: text.trim(),
                completed: false,
            };
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            taskInput.value = '';
            
            // Optional: Scroll to the top/new item
            taskList.scrollTop = 0;
        }

        function toggleTask(id) {
            const taskIndex = tasks.findIndex(t => t.id === id);
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                saveTasks();
                renderTasks(); // Re-render to apply sorting/visual changes
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // --- Initialization ---

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addTask(taskInput.value);
        });

        // Event delegation for toggle and delete actions
        taskList.addEventListener('click', (e) => {
            const target = e.target;
            const listItem = target.closest('li');
            
            if (!listItem) return;

            const id = parseInt(listItem.dataset.id);

            // Handle Checkbox/Label click
            if (target.dataset.action === 'toggle' || target.tagName === 'LABEL') {
                toggleTask(id);
                return;
            }

            // Handle Delete button click
            const deleteButton = target.closest('[data-action="delete"]');
            if (deleteButton) {
                deleteTask(id);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            renderTasks();
            lucide.createIcons();
        });
    </script>
</body>
</html>
